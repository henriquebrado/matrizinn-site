<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Inn - Alojamento Local em Fafe</title>
    <meta name="description" content="Matriz Inn - Um alojamento local no centro de Fafe, feito para receber com conforto, qualidade e requinte. Brevemente disponível.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37; /* Tom dourado semelhante à imagem */
            --dark-grey: #4a4a4a; /* Cinzento escuro do fundo da imagem */
            --light-grey: #f5f5f5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--light-grey);
            color: var(--dark-grey);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: white;
            margin: 40px 20px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* --- ESTILO DO LOGO (ATUALIZADO) --- */
        .logo-img {
            max-width: 200px; /* Mais pequeno (era 300px) */
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%; /* Formato Oval/Circular */
        }

        /* Tipografia */
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .highlight {
            color: var(--gold);
            font-weight: bold;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .location {
            margin-top: 20px;
            font-weight: bold;
            color: var(--dark-grey);
        }

        /* Lista de Alojamentos */
        .accommodations {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            border-left: 4px solid var(--gold);
            text-align: left;
            display: inline-block; 
        }

        .accommodations ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .accommodations li {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .accommodations i {
            color: var(--gold);
            margin-right: 10px;
        }

        /* Redes Sociais */
        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: var(--dark-grey);
            color: var(--gold);
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: var(--gold);
            color: white;
            transform: translateY(-3px);
        }

        /* Hashtags */
        .hashtags {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }

        /* --- Estilos do Slideshow --- */

        /* Esconde as imagens por defeito */
        .mySlides {
            display: none;
            border-radius: 8px; 
        }

        .mySlides img {
            border-radius: 8px; 
            vertical-align: middle; 
        }

        /* O container do slideshow */
        .slideshow-container {
            max-width: 600px; 
            position: relative;
            margin: 20px auto; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        /* Legenda da Fonte (NOVO) */
        .photo-credit {
            color: #f2f2f2;
            font-size: 11px;
            padding: 4px 8px;
            position: absolute;
            bottom: 8px;
            right: 12px;
            background-color: rgba(0, 0, 0, 0.6); /* Fundo preto transparente */
            border-radius: 4px;
            z-index: 10;
        }

        /* Botões Próximo & Anterior */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: var(--light-grey);
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            user-select: none;
            background-color: rgba(74, 74, 74, 0.7);
            z-index: 15;
        }

        /* Posição do botão "next" */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev {
            left: 0; 
            border-radius: 0 3px 3px 0; 
        }

        /* Efeito hover nos botões */
        .prev:hover, .next:hover {
            background-color: var(--gold); 
            color: white; 
        }

        /* --- CORREÇÃO DAS BOLINHAS (FLEX WRAP) --- */
        
        /* Container das bolinhas para não ultrapassar a largura */
        .dots-container {
            max-width: 600px; 
            margin: 0 auto;   
            display: flex;
            flex-wrap: wrap;  /* Permite quebras de linha se não couberem */
            justify-content: center;
            gap: 6px;         
            padding: 0 10px;  
        }

        /* Os pontinhos (mais pequenos: 8px) */
        .dot {
            cursor: pointer;
            height: 8px;      
            width: 8px;      
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: var(--gold); 
        }

        /* Animação Fade */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="logo.jpg" alt="Logótipo Matriz Inn" class="logo-img">

        <h1>Chegou o momento! ✨</h1>
